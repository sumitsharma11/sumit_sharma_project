<form [formGroup]="regForm" (ngSubmit)="show()">
    <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" formControlName="name" class="form-control" id="exampleFormControlInput1" placeholder="name">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput2">contact</label>
        <input type="text" formControlName="contact" class="form-control" id="exampleFormControlInput2" placeholder="9999999999">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput3">email</label>
        <input type="email" formControlName="email" class="form-control" id="exampleFormControlInput3" placeholder="abc@xample.com">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput4">address</label>
        <input type="text" formControlName="address" class="form-control" id="exampleFormControlInput4" placeholder="address">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput5">password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleFormControlInput5" placeholder="enter password">
    </div>
<input type="submit" class="btn btn-primary" name="submit" value="submit">
</form>
