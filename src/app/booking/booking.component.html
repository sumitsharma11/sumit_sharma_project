<form [formGroup]="bregForm" (ngSubmit)="show2()">
    <div class="form-group">
        <label for="exampleFormControlInput1">bookingDate</label>
        <input type="date" formControlName="bookingDate" class="form-control" id="exampleFormControlInput1" placeholder="dd-mm-yy">
    </div>
     <div class="form-group">
        <label for="exampleFormControlInput2">bookingAmount</label>
        <input type="number" formControlName="bookingAmount" class="form-control" id="exampleFormControlInput2" placeholder="RS/-">
    </div>
<input type="submit" class="btn btn-primary" name="submit" value="submit">
</form>
